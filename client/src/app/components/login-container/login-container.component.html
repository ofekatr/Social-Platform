<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2
      id="login"
      [ngClass]="{'active':selectedLoginTab, 'inactive underlineHover':!selectedLoginTab }"
      (click)="onTabClick($event)"
    >
      Sign In
    </h2>
    <h2
      id="register"
      [ngClass]="{'active':!selectedLoginTab, 'inactive underlineHover': selectedLoginTab }"
      (click)="onTabClick($event)"
    >
      Sign Up
    </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->

    

    <ng-container *ngIf="selectedLoginTab; then login; else register">
    </ng-container>

    <ng-template #register>
      <app-register-form></app-register-form>
    </ng-template>
    <ng-template #login>
      <app-login-form></app-login-form>
    </ng-template>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
