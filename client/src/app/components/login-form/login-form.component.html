<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input
    type="text"
    id="email"
    class="fadeIn second"
    name="email"
    formControlName="email"
    placeholder="Email..."
  />
  <input
    type="password"
    id="password"
    class="fadeIn third"
    name="password"
    formControlName="password"
    placeholder="password"
  />
  <input type="submit" class="fadeIn fourth" value="Sign In" />
</form>
